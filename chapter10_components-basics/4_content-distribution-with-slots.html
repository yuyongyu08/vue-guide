<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>卡槽（slot）作用：将外部内容内嵌到组件中</h3>
    <alert-box>
        <h2>通过slot元素！</h2>
    </alert-box>
</div>
<script>
    Vue.component('alert-box', {
        template:
                `<div>
                    <strong>Vue如何实现外部内容内嵌？</strong>
                    <slot></slot>
                </div>`
    });

    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });
</script>
</body>
</html>
