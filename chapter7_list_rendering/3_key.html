<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for key</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>在使用v-for时，推荐做法时尽可能地加key属性，除非迭代的内容比较简单</h2>
    <ul>
        <li v-for="(directive, index) in conditionalDirectives" :key="index">{{directive}}</li>
    </ul>

    <h3>Vue更新机制：</h3>
    原地打补丁（in-place patch）策略，即当数据内容顺序改变，Vue会给每一个元素在原地打补丁以确保每个元素在正确的位置被渲染，而不是移动DOM元素以匹配内容顺序。<br/>



</div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'conditional directive',
            conditionalDirectives: ['v-if', 'v-if-else', 'v-else', 'v-show']
        }
    });
</script>
</html>
