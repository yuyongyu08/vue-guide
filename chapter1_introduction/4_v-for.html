<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    frontend basic skills:
    <ol>
        <li v-for="skill in frontendSkills">{{skill}}</li>
    </ol>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            frontendSkills: [
                'HTML',
                'CSS',
                'JS'
            ]
        }
    });
</script>
</body>
</html>
