<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{fullName}}
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'yu',
            lastName: 'yongyu'
        },
        computed: {
            fullName: {
                get: function () {
                    console.log('call computed property getter');
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (newFullName) {
                    console.log('call computed property setter');
                    var names = newFullName.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1];
                }
            }
        }
    });

    vm.firstName = 'Yu';
    vm.lastName = 'YongYu';

    vm.fullName = 'Michael Jackson';
    console.log('firstName:' + vm.firstName);
    console.log('lastName:' + vm.lastName);

</script>
</body>
</html>
