<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h3>watch property:</h3>
    {{fullName}}

    <h3>computed property:</h3>
    {{full_name}}
    
    <br/>
    <br/>
    <br/>
    <button @click="update()">update</button>

    <div style="color: red"> summary： watch property is imperative(命令式) and repetitive（重复的）</div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'yu',
            lastName: 'yongyu',
            fullName: 'yuyongyu',
            first_name: 'yu',
            last_name: 'yongyu',
        },
        watch: {
            firstName: function (newFirstName) {
                this.fullName = newFirstName + ' ' + this.lastName;
            },
            lastName: function (newLastName) {
                this.fullName = this.firstName + ' ' + newLastName;
            }
        },
        computed: {
            full_name: function () {
                return this.first_name + ' ' + this.last_name;
            }
        },
        methods:{
            update(){
                this.firstName = 'Yu';
                this.lastName = 'YongYu';

                this.first_name = 'Michael';
                this.last_name = 'Jackson';
            }
        }
    });

    



</script>
</body>
</html>
