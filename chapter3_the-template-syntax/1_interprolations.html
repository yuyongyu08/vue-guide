<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>1. 文本 - {{}}</h2>
    <p>message:{{message}}</p>

    <!-- v-once view will not update on data change -->
    <p v-once>
        被v-once包裹的视图：<br/>
        message: {{message}}

        <!-- v-once will also affect any other bindings on the same node-->
        <div>tip：{{tip}}</div>
    </p>
    <button @click="changeMessage()">v-once包裹的试图不会双向绑定</button>


    <h2>2. 原始HTML - v-html</h2>
    <p>双大括号形式: {{ rawHtml }}</p>
    <p>v-html形式: <span v-html="rawHtml"></span></p>


    <h2>3. 属性 - v-bind:</h2>
    <div v-bind:id="dynamicId">bind element attribute</div>

    <!--if isButtonDisabled is null/undefined/false, the disabled attribute will not render.-->
    <button v-bind:disabled="isButtonDisabled">stateful button</button>


    <h2>4. js表达式</h2>
    <div>
        <div>{{ 1 + 1 }}</div>
        <div>{{ false ? 'YES' : 'NO' }}</div>
        <div>{{ message.split(' ').reverse().join(' ') }}</div>
        <div v-bind:id="'list-' + dynamicId"></div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            tip: 'vue.js is easy!',
            rawHtml: '<span style="color: red">This should be red.</span>',
            dynamicId: '1',
            isButtonDisabled: true,
        },
        methods:{
            changeMessage(){
                this.message = '修改后的message'
            }
        }
    });
</script>
</body>
</html>
