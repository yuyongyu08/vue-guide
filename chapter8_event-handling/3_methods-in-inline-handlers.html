<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods in inline handlers</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="say('Hello vue.js!')">v-on:click方式</button>
    <button @click="say(tip)">@click方式（简写）</button>
    <button @click="warn(tip, $event)">显式传入$event</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            tip: 'Vue is easy!'
        },
        methods:{
            say(message){
                alert(message)
            },
            warn(message, event){
                alert(message + ' ' + event.target.tagName)
            }
        }
    });
</script>
</body>
</html>
