<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the vue instance</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    {{ tip }}
    <button onclick="changeMessageByData()">改变信息（通过data）</button>
    <button onclick="changeMessageByVM()">改变信息（通过vm）</button>
    <button onclick="addMessageByVM()">增加信息（通过vm）</button>

    <br/>
    <strong style="color: red">通过vm.[data]的形式（直接给Vue实例赋值）会报异常，也就是说，Vue的属性要在实例创建前已经生命。</strong>
</div>
<script>
    var data = {
        message: 'Hello vue.js!'
    };

    var vm = new Vue({
        el: '#app',
        data: data
    });

    function changeMessageByData() {
        data.message = '我是通过data.message改变数据';
        console.log(data.message === vm.message)
    }

    function changeMessageByVM() {
        data.message = '我是通过vm.message改变数据';
        console.log(data.message === vm.message)
    }


    function addMessageByVM() {
        vm.tip = 'vue.js is easy!';
    }


    //add a new property, like below, but a exception will appear.

    //the view will not change, because the properties in data are only *reactive* if they existed when the instance was created.
    // vm.tip = 'so easy!'

</script>
</body>
</html>
