<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>解决方案：watch、computed</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
</head>
<body>
<div id="app">
    <user-info :user-data="user"></user-info>
</div>
<h2>要点：</h2>
<ul>
    <li>props是单向的，父组件的数据变化，通过props实时反应在自组件中</li>
    <li>不允许在子组件中直接操作props</li>
    <li>
        可以间接操作props
        <ul>
            <li>方法一：在data中声明局部变量，并用props初始化。<strong style="color: red">弊端：局部变量不随着props更新而更新</strong></li>
            <li>方法二：在computed中对props值转换后输出</li>
        </ul>
    </li>
</ul>
<script>
    //全局组件
    let userInfo = Vue.component('userInfo' ,{
        name: 'user-info',
        props: {
            userData: Object
        },
        data() {
          return {
            userName: this.userData.name
          }
        },
        watch: {
            'userData.name': function (val) { //监听props中的属性
                this.userName = val;
            }
        },
        template: `
            <div>
                <div>姓名：{{ userName }}</div>
                <div>性别：{{ userData.gender }}</div>
                <div>生日：{{ userData.birthday }}</div>
            </div>
        `
    });


    //Vue实例
    new Vue({
        el: '#app',
        data: {
            user: {
                name: '',
                gender: '',
                birthday: ''
            }
        },
        created(){
           this.getUserData();
        },
        methods:{
            getUserData(){
                setTimeout(()=>{
                    this.user.name = '于永雨';
                    this.user.gender = '男';
                    this.user.birthday = '1991-7';
                }, 500)
            }
        },
        components: {
            userInfo
        }
    });
</script>
</body>
</html>
