<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>1.v-bind shorthand</h2>
    <!--full syntax-->
    <a v-bind:href="vueUrl">vue official website</a>
    <!--shorthand syntax-->
    <a :href="vueUrl">vue official website</a>


    <h2>2.v-on shorthand</h2>
    <!--full syntax-->
    <div>message: {{message}}</div>
    <button v-on:click="doSomething()">change message</button>
    <!--shorthand syntax-->
    <button @click="doSomething()">change message</button>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            vueUrl: 'https://vuejs.org',
            message: 'Hello vue.js!'
        },
        methods: {
            doSomething: function () {
                // `this` points to the vm instance
                this.message = 'Vue.js is easy!'
            }
        }
    });
</script>
</body>
</html>
