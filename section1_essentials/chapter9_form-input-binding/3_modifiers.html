<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue getting started</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <style>
        input{
            width: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <dl>
        <dt>.lazy（失去焦点后更新）</dt>
        <dd>
            <input v-model.lazy="lazyValue" placeholder="输入后，失去焦点">
            <div>
                你的输入：{{lazyValue}}
            </div>
        </dd>
    </dl>

    <dl>
        <dt>.number（失去焦点后只保留数字部分）</dt>
        <dd>
            <input v-model.number="numberValue" placeholder="输入数字+字母后，失去焦点">
            <div>
                你的输入值：{{numberValue}}<br/>
                你的输入类型：{{typeof numberValue}}

            </div>
        </dd>
    </dl>

    <dl>
        <dt>.trim（去掉开头结尾的空格）</dt>
        <dd>
            <input v-model.trim="trimValue" placeholder="开头和结尾输入空格">
            <div>
                你的输入值：{{trimValue}}<br/>
                你的输入的长度：{{trimValue.length}}

            </div>
        </dd>
    </dl>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            lazyValue: '',
            numberValue: '',
            trimValue: ''
        }
    });
</script>
</body>
</html>
